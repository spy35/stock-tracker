# .github/workflows/main_stock-tracker-webapp.yml

name: Build and deploy Node.js app to Azure Web App - stock-tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # GitHub Secrets에 저장된 환경 변수를 사용합니다.
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: https://stock-tracker.azurewebsites.net # 실제 앱 URL로 수정

      - name: Prepare deployment package
        run: |
          # 배포를 위한 깨끗한 디렉터리 생성
          mkdir -p deploy
          # standalone 빌드의 모든 내용(숨김 파일 포함)을 deploy 디렉터리로 복사
          cp -r .next/standalone/. deploy/
          # public 폴더와 static 에셋을 올바른 위치로 복사
          cp -r public deploy/public
          cp -r .next/static deploy/.next/static

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stock-tracker' # Azure Portal에 있는 실제 앱 이름으로 수정
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # GitHub Secret에 저장된 배포 프로필
          package: .
